<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button up">C</button>
            <button class="button up">%</button>
            <button class="button up">^</button>
            <button class="button sd">*</button>
        </div>
        <div class="row">
            <button class="button md">7</button>
            <button class="button md">8</button>
            <button class="button md">9</button>
            <button class="button sd">+</button>
        </div>
        <div class="row">
            <button class="button md">4</button>
            <button class="button md">5</button>
            <button class="button md">6</button>
            <button class="button sd">-</button>
        </div>
        <div class="row">
            <button class="button md">1</button>
            <button class="button md">2</button>
            <button class="button md">3</button>
            <button class="button sd">/</button>
        </div>
        <div class="row">
            <button class="button md">00</button>
            <button class="button md">0</button>
            <button class="button md">.</button>
            <button class="button sd">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
